name: Build APK using EAS CLI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Add EAS App Version Source
        run: echo '{ "cli": { "appVersionSource": "remote" } }' > eas.json

      - name: Build APK
        run: |
          npx eas build --platform android --non-interactive || echo "Build failed. See logs above."
