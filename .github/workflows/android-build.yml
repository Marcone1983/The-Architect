name: Build APK using EAS CLI

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      platform:
        description: 'Choose platform'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Configure Expo authentication
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: echo "Expo authentication configured."

      - name: Build APK
        run: |
          npx eas build --platform ${{ github.event.inputs.platform || 'android' }} --non-interactive || (echo "Build failed. Debug logs below:" && exit 1)
        env:
          EAS_BUILD_VERBOSE: 1

      - name: Notify failure
        if: failure()
        run: echo "::error Build failed! Check the logs for details."
