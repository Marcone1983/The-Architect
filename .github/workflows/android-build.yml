---
name: Build APK using EAS CLI

on:
  push:
    branches:
      - add-eas-build-debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Configure Expo authentication
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: echo "Configured Expo authentication successfully."

      - name: Build APK
        run: npx eas build --platform android --non-interactive
---
