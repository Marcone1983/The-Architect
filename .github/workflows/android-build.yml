name: Build APK using EAS CLI

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      platform:
        description: 'Choose platform'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Debug EXPO_TOKEN
        run: echo "Expo token is set."

      - name: Build APK
        run: npx eas build --platform android --non-interactive || echo "Build failed. See logs above."
