name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”§ Setup Expo and EAS CLI
        run: npm install -g eas-cli

      - name: ğŸš€ Build APK
        run: eas build --platform android --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: â³ Wait for build
        run: |
          echo "Build started! Check status at: https://expo.dev"
          echo "Download APK from Expo dashboard once complete"

      - name: ğŸ“± Build Info
        run: |
          echo "========================================="
          echo "ğŸ‰ APK BUILD TRIGGERED SUCCESSFULLY"
          echo "========================================="
          echo "Next steps:"
          echo "1. Go to https://expo.dev"
          echo "2. Navigate to your project"
          echo "3. Download the APK when ready"
          echo "========================================="
